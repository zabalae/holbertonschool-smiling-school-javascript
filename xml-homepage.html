          <a

            href="xml-homepage.html"

              src="images/smile_off.png"
              alt="navbar-logo"
              width="37px"
              class="mr-4 mb-3 mb-sm-0 mr-sm-3 img-fluid"
            />

              src="images/logo.png"

        <div class="container">
          <div id="quotes-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner"></div>
            <a

              role="button"
              data-slide="prev"

            <a
              class="carousel-control-next arrow-right"
              href="#quotes-carousel"
              role="button"
              data-slide="next"

          </div>
        </div>

      <section class="section tutorials">

            <div class="loader text-center">Loading...</div>
